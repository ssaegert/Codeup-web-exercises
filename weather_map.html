<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
<main>

  <div class="weather-wrap">
      <h1 class="main-title">Weather Application</h1>
      <h2 id="city-weather"></h2>
      <form id="weather-form">
          <span>Enter a Latitude and Longitude</span>
          <input type="text" id="latitude" name="latitude" placeholder="Latitude">
          <input type="text" id="longitude" name="longitude" placeholder="Longitude">
          <input type="submit" value="Submit" id="ll-submit">
      </form>
      <div id="current-forecast"></div>
  </div>

    <!--<input onclick="clearMarkers();" type=button value="Hide Markers">-->
    <!--<input onclick="showMarkers();" type=button value="Show All Markers">-->
    <input onclick="deleteMarkers();" type=button value="Clear All Markers">
    <div id="map"></div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk_wK4b6pzV31r4HxJJlMvPMeVadFu4zE"></script>
<script src="js/weather-map.js"></script>
</body>
</html>
