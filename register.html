<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register Now!</title>
        <style>
            .form_pad {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
    <h1>Register</h1>
    <p><em>*requied field</em></p>
        <form action="https://hookb.in/ZV8Obxod" method="post">
            <div class="form_pad">
                <label for="first-name">*First Name</label>
                <br>
                <input type="text" name="first-name" id="first-name" autofocus="autofocus" placeholder="First Name" required>
            </div>
            <div class="form_pad">
                <label for="last-name">*Last Name</label>
                <br>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name Here" required>
            </div>
            <div class="form_pad">
                <label for="middle-name">Middle Name</label>
                <br>
                <input type="text" name="middle-name" id="middle-name" placeholder="Middle Name Here">
            </div>
            <div class="form_pad">
                <label for="email">*Your Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Your Email Here" required>
            </div>
            <div class="form_pad">
                <label for="username">*Username</label>
                <br>
                <input type="text" name="username" id="username" placeholder="Username Here" required>
            </div>
            <div class="form_pad">
                <label for="password">*Password</label>
                <br>
                <input type="text" name="password" id="password" placeholder="Your Password Here" required>
            </div>
            <div class="form_pad">
                <label for="bday">*Birthday</label>
                <br>
                <input type="date" name="bday" id="bday" placeholder="Birthday Here" required>
            </div>
            <div class="form_pad">
                What operating systems do you use?
                <br>
                <label for="os1">
                    <input type="checkbox" id="os1" name="os" value="OS X">OS X
                </label>
                <br>
                <label for="os2">
                    <input type="checkbox" id="os2" name="os" value="Windows">Windows
                </label>
                <br>
                <label for="os3">
                    <input type="checkbox" id="os3" name="os" value="Linux">Linux
                </label>
                <br>
                <label for="os4">
                    <input type="checkbox" id="os4" name="os" value="OS2"> OS2
                </label>
                <br>
                <label for="os5">
                    <input type="checkbox" id="os5" name="os" value="Chrome OS"> Chrome OS
                </label>
            </div>
            <div class="form_pad">
                What programming languages do you know?
                <br>
                <label for="program1">
                    <input type="checkbox" id="program1" name="program" value="HTML">HTML
                </label>
                <br>
                <label for="program2">
                    <input type="checkbox" id="program2" name="program" value="PHP">PHP
                </label>
                <br>
                <label for="program3">
                    <input type="checkbox" id="program3" name="program" value="JavaScript">JavaScript
                </label>
                <br>
                <label for="program4">
                    <input type="checkbox" id="program4" name="program" value="Java"> Java
                </label>
                <br>
                <label for="program5">
                    <input type="checkbox" id="program5" name="program" value="C+"> C+
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
