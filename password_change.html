<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change My Password</title>
    <style>
        .form_pad {
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
<h1>Change My Password</h1>
<p><em>all fields are required</em></p>
<form action="https://hookb.in/v95rGbxg" method="post">
    <div class="form_pad">
        <label for="old-username">Old Username</label>
        <br>
        <input type="text" name="old-username" id="old-username" autofocus="autofocus" placeholder="Old Username Here" size="40" required>
    </div>
    <div class="form_pad">
        <label for="new-username">New Username</label>
        <br>
        <input type="text" name="new-username" id="new-username" placeholder="New Username Here" size="40" required>
    </div>
    <div class="form_pad">
        <label for="new-username-confirm">Confirm New Username</label>
        <br>
        <input type="text" name="new-username-confirm" id="new-username-confirm" placeholder="Confirm New Username Here" size="40" required>
    </div>
    <button type="submit">Login</button>
</form>
</body>
</html>
