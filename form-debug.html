<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Debug</title>
    </head>
    <body>
        <h1>Please Sign Up</h1>
        <form method="POST" action="https://hookb.in/vX8DWaj1">
            <label for="username">Username</label>
            <input id="username" type="text" name="username">
            <br>
            <label for="email">Email</label>
            <input id="email" type="text">
            <br>
            <label for="password">password</label>
            <input id="password" type="text" name="password">
            <br>
            <label for="confirm_password">confirm password</label>
            <input id="confirm_password" type="text" name="confirm_password">
            <br>
            <h2>Filing Status</h2>
            <label for="single">
                <input type="radio" name="filing_status" id="single" value="single">
                Single
            </label>
            <br>
            <label for="married">
                <input type="radio" name="filing_status" id="married" value="married_joint">
                Married Filing Jointly
            </label>
            <br>
            <label for="seperate">
                <input type="radio" name="filing_status" id="seperate" value="married_separate">
                Married Filing Separately
            </label>
            <br>
            <label for="hoh">
                <input type="radio" name="filing_status" id="hoh" value="hoh">
                Head of Household
            </label>
            <br>
            <h2>This past year I was (check all that apply)</h2>
            <label for="self">
                <input type="checkbox" name="employment_status" id="self" value="self_employed">
                Self - Employed
            </label>
            <br>
            <label for="small">
                <input type="checkbox" name="employment_status" id="small" value="small_business">
                Employed by a small business (< 50 employees)
            </label>
            <br>
            <label for="large">
                <input type="checkbox" name="employment_status" id="large" value="large_business">
                Employed by a large business (> 50 employees)
            </label>
            <br>
            <h2>What kind of phone do you have</h2>
            <select title="phone" name="phone type">
                <option value="android">Android</option>
                <option value="iphone">iPhone</option>
                <option value="windows">Windows Phone</option>
                <option value="other">Other</option>
            </select>
            <hr>
            <label for="newsletter">Sign Me Up For The Newsletter
                <input type="checkbox" name="newsletter" id="newsletter">
            </label>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
