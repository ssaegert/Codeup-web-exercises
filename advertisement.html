<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advertisement</title>
        <link rel="stylesheet" href="css/advertisement.css">
        <style>
            .form_pad {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
    <h1>YOU SELL IT!</h1>
        <form action="https://hookb.in/K2JD5wqX" method="post">
            <div class="form_pad">
                <label for="title">Your Advertisement Title</label>
                <br>
                <input type="text" name="title" id="title" autofocus="autofocus" placeholder="Your Creative Click Bait Here">
            </div>
            <div class="form_pad">
                <label for="price">Price $</label>
                <br>
                <input type="text" name="price" id="price" placeholder="$1,000,000.00">
            </div>
            <div class="form_pad">
                <label for="description">Product Description</label>
                <br>
                <textarea name="description" id="description" rows="10" placeholder="Tell Us Everything"></textarea>
                <br>
                <label for="upload">Upload image</label>
                <br>
                <input class="upload" type="file" name="pic" id="upload" accept="image/*">
            </div>
            <button type="submit">Sell It</button>
        </form>
    </body>
</html>
