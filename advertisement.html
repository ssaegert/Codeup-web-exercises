<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advertisement</title>
        <style>
            .form_pad {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <form action="https://hookb.in/K2JD5wqX" method="post">
            <div class="form_pad">
                <label for="title">Your Advertisement Title</label>
                <br>
                <input type="text" name="title" id="title" autofocus="autofocus">
            </div>
            <div class="form_pad">
                <label for="price">Price <br>$</label>
                <input type="text" name="price" id="price">
            </div>
            <div class="form_pad">
                <label for="description">Product Description</label>
                <br>
                <textarea name="description" id="description" rows="10" cols="55"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
