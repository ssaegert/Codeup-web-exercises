<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <style>
            .form_pad {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="https://hookb.in/vX8DWyP8">
            <div class="form_pad" >
                <label for="email">Email</label>
                <br>
                <input id="email" name="Email" type="text" placeholder="Your Email Here">
            </div>
            <div class="form_pad">
                <label for="password">Password</label>
                <br>
                <input id="password" name="Password" type="password" placeholder="Your Password Here">
            </div>
            <div class="form_pad">
                <label for="bio">Your Bio</label>
                <br>
                <textarea id="bio" name="Bio" placeholder="Tell Us About Yourself" rows="8" cols="40"></textarea>
            </div>
            <div class="form_pad">
                How did you hear about us?
                <br>
                <input title="billboard" type="checkbox" id="source1" name="Source" value="billboard">Billboard
                <br>
                <input title="radio" type="checkbox" id="source2" name="Source" value="radio">Radio Advertisement
                <br>
                <input title="internet" type="checkbox" id="source3" name="Source" value="internet">Internet Advertisement
                <br>
                <input title="other" type="checkbox" id="source4" name="Source" value="other"> Other
            </div>
            <div class="form_pad">
                What browser(s) do you use
                <br>
                <select title="browser" name="browser" id="browser">
                    <option title="chrome" name="Browser" id="browser1" value="chrome">Chrome</option>
                    <option title="safari" name="Browser" id="browser2" value="safari">Safari</option>
                    <option title="firefox" name="Browser" id="browser3" value="firefox">Firefox</option>
                    <option title="explorer" name="Browser" id="browser4" value="explorer">Internet Explorer</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
