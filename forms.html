<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <style>
            .form_pad {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="https://hookb.in/vX8DWyP8">
            <div class="form_pad" >
                <label for="email">Email</label>
                <br>
                <input id="email" name="Email" type="text" placeholder="Your Email Here">
            </div>
            <div class="form_pad">
                <label for="password">Password</label>
                <br>
                <input id="password" name="Password" type="password" placeholder="Your Password Here">
            </div>
            <div class="form_pad">
                <label for="bio">Your Bio</label>
                <br>
                <textarea id="bio" name="Bio" placeholder="Tell Us About Yourself" rows="8" cols="40"></textarea>
            </div>
            <div class="form_pad">
                <label for="source">How did you hear about us?</label>
                <br>
                <input type="radio" id="source" name="Source" value="billboard">Billboard
                <br>
                <input type="radio" id="source" name="Source" value="radio">Radio Advertisement
                <br>
                <input type="radio" id="source" name="Source" value="internet">Internet Advertisement
                <br>
                <input type="radio" id="source" name="Source" value="other"> Other
            </div>
            <div class="form_pad">
                <label for="browser">What browser(s) do you use</label>
                <br>
                <input type="checkbox" name="Browser" id="browser" value="chrome">Chrome
                <br>
                <input type="checkbox" name="Browser" id="browser" value="safari">Safaribr
                <br>
                <input type="checkbox" name="Browser" id="browser" value="firefox">Firefox
                <br>
                <input type="checkbox" name="Browser" id="browser" value="explorer">Internet Explorer
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
